<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="dashboard">
                <img src="pictures/view-dashboard.svg" alt="#">
                <h1>Dashboard</h1>
            </div>

            <ul>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/home.svg" alt="#">
                        <p>Home</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/card-account-details.svg" alt="">
                        <p>Profile</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/message.svg" alt="">
                        <p>Message</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/clock-time-three.svg" alt="">
                        <p>History</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/note-multiple.svg" alt="">
                        <p>Task</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/account-group.svg" alt="">
                        <p>Communities</p>
                    </div>
                </li>
            </ul>

            <ul>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/setting.svg" alt="">
                        <p>Settings</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/help-box.svg" alt="">
                        <p>Support</p>
                    </div>
                </li>
                <li>
                    <div class="dashboard-list">
                        <img src="pictures/shield-check.svg" alt="">
                        <p>Privacy</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="navbar">
            <div class="top-left">
                <img src="pictures/magnify.svg" alt="">
                <input type="text">
            </div>
            <div class="top-right">
                    <img src="pictures/bell-ring.svg" alt="">
                    <img id="prof" src="pictures/profile.jpeg" alt="">
                    <h2> Pranaya Pudasaini</h2>
            </div>
            <div class="bottom-left">
                <img id="profileimg" src="pictures/profile.jpeg" alt="">
                <div class="texts">
                    <small>Hi there,</small>
                    <h1> Pranaya Pudasaini (@tack)</h1>
                </div>
            </div>
            <div class="bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="left">
                .card*6>()
            </div>
        </div>
    </div>
</body>

</html>
